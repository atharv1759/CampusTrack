# Server Configuration
server.port=${PORT:5000}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/campus-track}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-change-in-production}
jwt.expiration=86400000

# Admin Configuration
admin.password=${ADMIN_PASSWORD:admin123}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=${EMAIL_PORT:587}
spring.mail.username=${EMAIL_USER:your-email@gmail.com}
spring.mail.password=${EMAIL_PASS:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
frontend.url=${FRONTEND_URL:http://localhost:5173}

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.root=INFO
logging.level.com.campustrack=DEBUG
